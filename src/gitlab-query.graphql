{
  timelogs(username: "%USERNAME%", last: 500, before: "%BEFORE%") {
    nodes {
      spentAt
      timeSpent
      summary
      issue {
        title
        epic {
          title
        }
      }
      project {
        group {
          fullName
        }
      }
    }
    pageInfo {
      hasPreviousPage
      startCursor
    }
  }
}
